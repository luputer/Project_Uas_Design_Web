<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.3/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <main class="container mx-auto py-8">
        <section class="text-center mb-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Contact Us</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">We'd love to hear from you! Please fill out the form below and we'll get in touch with you shortly.</p>
        </section>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form>
                <div class="form-control mb-4">
                    <label class="label" for="name">
                        <span class="label-text">Name</span>
                    </label>
                    <input type="text" id="name" placeholder="Your Name" class="input input-bordered w-full" required>
                </div>
                <div class="form-control mb-4">
                    <label class="label" for="email">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" placeholder="Your Email" class="input input-bordered w-full" required>
                </div>
                <div class="form-control mb-4">
                    <label class="label" for="subject">
                        <span class="label-text">Subject</span>
                    </label>
                    <input type="text" id="subject" placeholder="Subject" class="input input-bordered w-full" required>
                </div>
                <div class="form-control mb-6">
                    <label class="label" for="message">
                        <span class="label-text">Message</span>
                    </label>
                    <textarea id="message" placeholder="Your Message" class="textarea textarea-bordered w-full h-32" required></textarea>
                </div>
                <div class="form-control">
                    <button type="submit" class="btn btn-primary w-full">Send Message</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
